<html>
    <head>
      <title>Welcome to SE Garage</title>
    </head>
    <body>
        <div>
        	<a href="{{ url_for('index') }}">Home</a>
        	<a href="{{ url_for('request_upload') }}">Request Upload</a>
          <a href="{{ url_for('tool_upload') }}">Tool Upload</a>
        </div>
        <hr>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </body>
</html>
